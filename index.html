<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <img class="top" src="images/top.png" alt="">

  <main class="">

    <img  src="images/card.png" alt="">

    <div class="pdp-div">
      <img src="images/image-victor.jpg" alt="" class="pdp">
    </div>
    <div class="profile">
      <h1 class="name">Victor Crest</h1>
      <h2 class="age">26</h2>
    </div>
    <h3 class="city">London</h3>

    <div class="insights">
      <div class="numbers">
        <h1>80K</h1>
        <h1>803K</h1>
        <h1>1.4K</h1>
      </div>

      <div class="categories">
        <h4>Followers</h4>
        <h4 class="likes">Likes</h4>
        <h4>Photos</h4>
      </div>
    </div>

  </main>

  <img class="bottom" src="images/bottom.png" alt="">
</body>
</html>
